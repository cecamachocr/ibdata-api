<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>IbData API REST del Instituto de Biologia de la UNAM</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="icon" type="image/png" href="./ficha_ib_blanco.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./ficha_ib_blanco.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
    
    
    <link rel="stylesheet" href="./styles/swagger/theme-custom.css" />
    <script src="./libs/jQuery-v3.6.0.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    
    <script type="text/javascript">
	        jQuery.browser = jQuery.browser || {};
	        (function () {
	            jQuery.browser.msie = jQuery.browser.msie || false;
	            jQuery.browser.version = jQuery.browser.version || 0;
	            if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
	                jQuery.browser.msie = true;
	                jQuery.browser.version = RegExp.$1;
	            }
	        })();
	</script>
    <script>
	        
	    window.onload = function() {
	    	
	    	var url_var = window.location.search.match(/url=([^&]+)/);
	    	console.log(url_var);
	        if (url_var && url_var.length > 1) {
	        	url_var = decodeURIComponent(url_var[1]);
	        } else {
	        	url_var = window.location.protocol + '\/\/' + window.location.host + '/ibdata/v2/api-docs';
	        	console.log(url_var);
	        }
	        console.log(url_var);
	      // Begin Swagger UI call region
	      const ui = SwaggerUIBundle({
	        url: url_var,
	        dom_id: '#swagger-ui',
	        deepLinking: true,
	        presets: [
	          SwaggerUIBundle.presets.apis,
	          SwaggerUIStandalonePreset
	        ],
	        plugins: [
	          SwaggerUIBundle.plugins.DownloadUrl
	        ],
	        layout: "StandaloneLayout"
	      });
	      // End Swagger UI call region
	
	      window.ui = ui;
	    };
	    
	  </script>
	  <script type="text/javascript">
	  $( document ).ready(function() {
		   
		    var inputTitle = $( "img" );
		    console.log( inputTitle );
		    inputTitle.removeAttr("src");
		});
	  </script>
  </head>

  <body>
    <div id="swagger-ui"></div>
	
	
  </body>
</html>
